<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contact">
    <button class="contact-btn">
    <i class="fa-solid fa-phone">
        <span class="fa-text">145</span>
    </i>
    </button>
    </div>

    <div class="overlay hidden"></div> 

    <div class="information__center hidden">
        <div class="information__center-content">
            <span class="information__center-content-text">
                Məlumat mərkəzinə zəng</span>
            <button class="information__center_content_btn">X</button>
        </div>

        <hr>

        <div class="information__center-contact-tool">
           <h2>Sizə uyğun əlaqə vasitəsini seçin</h2>
    
           <div>
               <i class="fa-solid fa-phone"></i>  
               <span>Birbaşa zəng</span> 
          </div>
        
       <div>
            <i class="fa-solid fa-globe"></i>
            <span>Onlayn zəng</span>
       </div>
        
       <div>
          <i class="fa-solid fa-book"></i>
           <span>Zəng sifarişi</span>
       </div>

        </div>
    </div>
   
    <script src="./js/main.js"></script>
</body>
</html>
